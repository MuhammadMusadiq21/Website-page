<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="page.css">
    <title>Page</title>
</head>

<body>

    <header class="head">
        <div class="d-flex justify-content-between align-item-center">
            <p class=" my-4 lead pt-5 text-white mx-3 text-align-right mx-5">
                FIND 3D OBJECTS, MOCKUPS AND ILLUSTRATION HERE
            </p>

            <div class="bg-white py-5 px-5 div1">
                <div class="container py-4 px-4 mx-4">
                    <h3 class="text-dark pt-5 fw-bold mx-5">Create Account</h3>
                    <div class="container px-4 mx-4">
                        <div class="row gx-4">
                            <div class="col-md-4">
                                <div class="p-2 border rounded-2">
                                    <i class="bi bi-envelope-fill text-danger me-1 h6"></i> Sign Up with facebook
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="p-2 border rounded-2">
                                    <i class="bi bi-facebook text-primary me-1 h6"></i> Sign Up with facebook
                                </div>
                            </div>
                        </div>
                        <div class="form pt-5 mb-5">
                            <label for="form">
                                <input class="form-control input-sm border-top-0 pt-5" id="inputsm" type="text" placeholder="Full Name">
                                <input class="form-control input-sm border-top-0 pt-5" id="inputsm" type="text" placeholder="Email Address">
                                <input class="form-control input-sm border-top-0 pt-5" id="inputsm" type="text" placeholder="Password">
                        </label>
                        </div>
                        <div class="row justify-content-center">
                            <button class="btn mt-5">Create Account</button>
                            <p class="text-center pt-1 ">Already have An Account?<a href="#" class="text-primary text-decoration-none">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </header>





    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

</html>
